name: Go Tests and Benchmarks

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.yml'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          echo "Running tests..."
          go test -v ./... || exit 1

      - name: Run benchmarks
        run: |
          echo "Running benchmarks..."
          go test -bench . -v ./... || exit 1